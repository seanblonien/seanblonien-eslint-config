name: Publish Base Manual

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  publish-base:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install base package dependencies
        run: pnpm install --filter "@seanblonien/eslint-config-base..." --no-frozen-lockfile

      - name: Build base package
        run: pnpm --filter eslint-config-base build

      - name: Publish eslint-config-base 1.0.4
        run: pnpm publish packages/eslint-config-base --publish-branch main --tag latest --registry https://registry.npmjs.org/ --no-git-checks
        env:
          NPM_CONFIG_PROVENANCE: true
